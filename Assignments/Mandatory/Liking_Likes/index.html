<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <h1>Network</h1>
            </div>
            <h1>Your Feed</h1>
        </div>
        <div class="content">
            <!-- Content Column Left -->
            <div class="col">
                <div class="profile-card">
                    <img src="./user-circle.png" alt="Profile Photo" id="profile-image">
                    <a href="#">Add an avatar</a>
                    <h1>James Doe</h1>
                </div>
            </div>
            <!-- Content Column Right -->
            <div class="col-2">
                <div class="card">
                    <div class="card-header">
                        <h1>Neil M</h1>
                        <div class="likes">
                            <h3><span id="card1Likes">9</span> like(s)</h3>
                            <button class="like" onclick="like('card1Likes')">Like</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h1>Nichole K</h1>
                        <div class="likes">
                            <h3><span id="card2Likes">12</span> like(s)</h3>
                            <button class="like" onclick="like('card2Likes')">Like</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>Just finished my <a href="#">next comic</a>, check it out.
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h1>Jim R</h1>
                        <div class="likes">
                            <h3><span id="card3Likes">9</span> like(s)</h3>
                            <button class="like" onclick="like('card3Likes')">Like</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
