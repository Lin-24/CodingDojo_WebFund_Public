<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Dojonary</h1>
            <input type="text" name="search" id="search" placeholder="Search" size="30">
            <button id="btnAccount" onclick="logOnOff(this)">Login</button>
        </div>
        <div class="wrapper">
            <div class="col">
                <div class="card border">
                    <div class="defSideBar">
                        <div class="nameInfo">
                            <p class="word">ninja</p>
                            <p class="speechPart"><em>noun</em></p>
                            <p class="plural">Plural: <em>ninjas</em></p>
                        </div>
                        <button class="like" name="Ninja" onclick="liked(this)">13 likes</button>
                    </div>
                    <def class="cardMain">
                        <p class="definition">A practitioner in the <a href="https://en.wikipedia.org/wiki/Japan">Japanese</a> art of <a href="https://en.wikipedia.org/wiki/Ninjutsu">ninjutsu</a></p>
                    </def>
                </div>
                <div class="card border">
                    <div class="defSideBar">
                        <div class="nameInfo">
                            <p class="word">ninja</p>
                            <p class="speechPart"><em>noun</em></p>
                            <p class="plural">Plural: <em>ninjas</em></p>
                        </div>
                        <button class="like" name="Ninja" onclick="liked(this)">13 likes</button>
                    </div>
                    <def class="cardMain">
                        <p class="definition">A <a href="https://en.wikipedia.org/wiki/Programmer">programmer</a> who breaks down problems with <a href="https://en.wikipedia.org/wiki/Zen">zen</a>-like focus</p>
                    </def>
                </div>
            </div>
            <div class="col-2 border">
                <h1>Dojonary is defined by YOU</h1>
                <button id="btnAddDef" onclick="remElement(this)">Add Definition</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
