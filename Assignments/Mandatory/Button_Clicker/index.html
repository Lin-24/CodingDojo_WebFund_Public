<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Dojonary</h1>
            <input type="text" name="search" id="search" placeholder="Search">
            <button id="btnAccount" onclick="logOnOff(this)">Login</button>
        </div>
        <div class="wrapper">
            <div class="main col border">
                <div class="defSideBar">
                    <div class="nameInfo">
                        <p class="word">ninja</p>
                        <p class="speechPart"><em>noun</em></p>
                        <p class="plural">Plural: <em>ninjas</em></p>
                    </div>
                    <button class="like">13 likes</button>
                </div>
                <def class="main">
                    <p class="definition">A practitioner in the Japanese art of ninjutsu</p>
                </def>
            </div>
            <div class="sideBar col-2 border">
                <h1>Dojonary is defined by YOU</h1>
                <button id="btnAddDef" onclick="remElement(this)">Add Definition</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
