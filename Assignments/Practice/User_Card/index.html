<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div class="card">
        <div class="cardHeader">
            <img src="./Assets/icons/user-circle.png" alt="Profile image placeholder" id="profilePhoto">
        </div>
        <div class="cardBody">
            <div class="cardData">
                <h1>Jane Doe</h1>
                <div class="location">
                    <img src="./Assets/icons/map-marker.png" alt="Map Marker" id="mapMarker">
                    <h3>Seattle</h3>
                </div>
                <h5>Developer | Engineer | Problem Solver<br>Master of shadows and the Internet!</h5>
                <div class="edit">
                    <img src="./Assets/icons/gear.png" alt="Gear Icon" id="gearIcon">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
